<!DOCTYPE html>
<html>
  <head>
    <title>MongoDB Vue App</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Load required Bootstrap and BootstrapVue CSS -->
    <link
      type="text/css"
      rel="stylesheet"
      href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      type="text/css"
      rel="stylesheet"
      href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.css"
    />
    <!-- Load polyfills to support older browsers -->
    <script
      src="https://polyfill.io/v3/polyfill.min.js?features=es2015%2CIntersectionObserver"
      crossorigin="anonymous"
    ></script>
    <!-- Load Vue, Vue router and Vuex followed by BootstrapVue -->
    <script src="https://unpkg.com/vue@latest/dist/vue.min.js"></script>
    <script src="https://unpkg.com/vue-router"></script>
    <script src="https://unpkg.com/vuex"></script>
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.min.js"></script>
    <!-- Load the following for BootstrapVueIcons support -->
    <script src="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue-icons.min.js"></script>
  </head>
  <body>
    <!-- Vue App -->
    <div id="app">
      <div style="padding: 30px">
        <!-- Main navigation -->
        <b-nav tabs>
          <b-nav-item router-link to="/">Movies</b-nav-item>
          <b-nav-item router-link to="/add">Add</b-nav-item>
          <b-nav-item disabled router-link to="/disabled">Disabled</b-nav-item>
        </b-nav>
      </div>
      <div class="container" style="margin-top: 20px;">
        <!-- Router view -->
        <router-view></router-view>
      </div>
    </div>

    <!-- Vue Pages -->
    <script src="pages/movies.vue.js"></script>
    <script src="pages/details.vue.js"></script>
    <script src="pages/add.vue.js"></script>
    <script src="pages/disabled.vue.js"></script>

    <script>
      var routes = [
        { path: '/', component: Movies },
        { path: '/details', component: Details },
        { path: '/add', component: Add },
        { path: '/disabled', component: Disabled }
      ];

      var router = new VueRouter({
        routes: routes,
        mode: 'history',
        base: '/'
      });

      var app = new Vue({
        el: '#app',
        router: router,
        store: new Vuex.Store({
          state: {
            items: '',
            details: '',
            label: '',
            currentPage: 1,
            id: ''
          }
        })
      });
    </script>
  </body>
</html>
